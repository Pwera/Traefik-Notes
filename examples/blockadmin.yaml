http:
    routers:
        allBackendRouter:
            rule: "Host(`localhost`)"
            service: allBackend
        adminblocker:
            rule: "Host(`localhost`) && Path(`/admin`)"
            service: blackhole
    services:
        blackhole:
            loadBalancer:
                servers:
        allBackend:
            loadBalancer:
                servers:
                    - url: "http://localhost:1111/"
                    - url: "http://localhost:2222/"