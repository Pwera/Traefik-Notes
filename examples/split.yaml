http:
    routers:
        allbackendrouter:
            rule: "Host(`localhost`) && Path(`/`)"
            service: allbackend
        app1router:
            rule: "Host(`localhost`) && Path(`/app1`)"
            service: app1backend
        app2router:
            rule: "Host(`localhost`) && Path(`/app2`)"
            service: app2backend
    services:
        app1backend:
            loadBalancer:
                servers:
                    - url: "http://localhost:1111/"
        app2backend:
            loadBalancer:
                servers:
                    - url: "http://localhost:2222/"
        allbackend:
            loadBalancer:
                servers:
                    - url: "http://localhost:1111/"
                    - url: "http://localhost:2222/"